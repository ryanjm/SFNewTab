<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF New Tab Settings</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      padding: 40px;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 32px;
      color: #333;
    }

    .setting-group {
      margin-bottom: 24px;
    }

    .setting-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 12px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .radio-option {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }

    .radio-option:hover {
      border-color: #999;
    }

    .radio-option.selected {
      border-color: #0d9488;
      background-color: rgba(13, 148, 136, 0.05);
    }

    .radio-option input[type="radio"] {
      margin-top: 2px;
      accent-color: #0d9488;
    }

    .radio-content {
      flex: 1;
    }

    .radio-title {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }

    .radio-description {
      font-size: 13px;
      color: #666;
    }

    .saved-badge {
      display: inline-block;
      padding: 6px 12px;
      background-color: #0d9488;
      color: white;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      margin-top: 16px;
      opacity: 0;
      transform: translateY(-4px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .saved-badge.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>SF New Tab Settings</h1>

  <div class="setting-group">
    <label class="setting-label">Map Type</label>
    <div class="radio-group" id="map-type-options">
      <label class="radio-option" data-value="local">
        <input type="radio" name="mapType" value="local">
        <div class="radio-content">
          <div class="radio-title">Local Neighborhoods</div>
          <div class="radio-description">117 detailed neighborhoods reflecting local community names</div>
        </div>
      </label>
      <label class="radio-option" data-value="analysis">
        <input type="radio" name="mapType" value="analysis">
        <div class="radio-content">
          <div class="radio-title">Analysis Neighborhoods</div>
          <div class="radio-description">37 larger neighborhoods used for city data analysis and reporting</div>
        </div>
      </label>
    </div>
    <div class="saved-badge" id="map-saved-badge">Saved</div>
  </div>

  <div class="setting-group">
    <label class="setting-label">Mode</label>
    <div class="radio-group" id="mode-options">
      <label class="radio-option" data-value="standard">
        <input type="radio" name="mode" value="standard">
        <div class="radio-content">
          <div class="radio-title">Standard</div>
          <div class="radio-description">Shows the neighborhood name, hover to explore others</div>
        </div>
      </label>
      <label class="radio-option" data-value="quiz">
        <input type="radio" name="mode" value="quiz">
        <div class="radio-content">
          <div class="radio-title">Quiz</div>
          <div class="radio-description">Test your knowledge - guess which neighborhood is highlighted</div>
        </div>
      </label>
    </div>
    <div class="saved-badge" id="mode-saved-badge">Saved</div>
  </div>

  <div class="setting-group">
    <label class="setting-label">Theme</label>
    <div class="radio-group" id="theme-options">
      <label class="radio-option" data-value="system">
        <input type="radio" name="theme" value="system">
        <div class="radio-content">
          <div class="radio-title">System</div>
          <div class="radio-description">Follow your operating system's light or dark mode setting</div>
        </div>
      </label>
      <label class="radio-option" data-value="light">
        <input type="radio" name="theme" value="light">
        <div class="radio-content">
          <div class="radio-title">Light</div>
          <div class="radio-description">Always use light theme</div>
        </div>
      </label>
      <label class="radio-option" data-value="dark">
        <input type="radio" name="theme" value="dark">
        <div class="radio-content">
          <div class="radio-title">Dark</div>
          <div class="radio-description">Always use dark theme</div>
        </div>
      </label>
    </div>
    <div class="saved-badge" id="theme-saved-badge">Saved</div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
