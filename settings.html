<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF New Tab Settings</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      padding: 40px;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 32px;
      color: #333;
    }

    .setting-group {
      margin-bottom: 24px;
    }

    .setting-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 12px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .radio-option {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }

    .radio-option:hover {
      border-color: #999;
    }

    .radio-option.selected {
      border-color: #0d9488;
      background-color: rgba(13, 148, 136, 0.05);
    }

    .radio-option input[type="radio"] {
      margin-top: 2px;
      accent-color: #0d9488;
    }

    .radio-content {
      flex: 1;
    }

    .radio-title {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }

    .radio-description {
      font-size: 13px;
      color: #666;
    }

    .saved-message {
      display: none;
      padding: 12px 16px;
      background-color: #0d9488;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 24px;
    }

    .saved-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>SF New Tab Settings</h1>

  <div class="setting-group">
    <label class="setting-label">Map Type</label>
    <div class="radio-group" id="map-type-options">
      <label class="radio-option" data-value="analysis">
        <input type="radio" name="mapType" value="analysis">
        <div class="radio-content">
          <div class="radio-title">Analysis Neighborhoods</div>
          <div class="radio-description">37 larger neighborhoods used for city data analysis and reporting</div>
        </div>
      </label>
      <label class="radio-option" data-value="local">
        <input type="radio" name="mapType" value="local">
        <div class="radio-content">
          <div class="radio-title">Local Neighborhoods</div>
          <div class="radio-description">117 detailed neighborhoods reflecting local community names</div>
        </div>
      </label>
    </div>
  </div>

  <div class="saved-message" id="saved-message">Settings saved</div>

  <script src="js/storage.js"></script>
  <script>
    const options = document.querySelectorAll('.radio-option');
    const savedMessage = document.getElementById('saved-message');

    // Load current setting
    async function loadSettings() {
      const mapType = await Storage.getMapType();
      options.forEach(option => {
        const input = option.querySelector('input');
        const isSelected = input.value === mapType;
        input.checked = isSelected;
        option.classList.toggle('selected', isSelected);
      });
    }

    // Save setting when changed
    options.forEach(option => {
      option.addEventListener('click', async () => {
        const input = option.querySelector('input');
        const value = input.value;

        // Update UI
        options.forEach(opt => {
          opt.classList.remove('selected');
          opt.querySelector('input').checked = false;
        });
        option.classList.add('selected');
        input.checked = true;

        // Save to storage
        await Storage.setMapType(value);

        // Show saved message
        savedMessage.classList.add('show');
        setTimeout(() => {
          savedMessage.classList.remove('show');
        }, 2000);
      });
    });

    loadSettings();
  </script>
</body>
</html>
