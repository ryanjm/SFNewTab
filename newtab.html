<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Shortcuts Section -->
    <div class="shortcuts" id="shortcuts">
      <!-- Shortcut slots will be rendered by JS -->
    </div>

    <!-- Map Section -->
    <div class="map-container" id="map-container">
      <!-- SVG map will be loaded here -->
    </div>

    <!-- Bottom Display -->
    <div class="bottom-display">
      <!-- Neighborhood Name Display (Standard Mode) -->
      <div class="neighborhood-display" id="standard-display">
        <h1 id="neighborhood-name"></h1>
      </div>

      <!-- Quiz Mode Display -->
      <div class="quiz-display" id="quiz-display" style="display: none;">
        <div class="quiz-question">Which neighborhood is this?</div>
        <div class="quiz-options" id="quiz-options">
          <!-- Quiz buttons will be rendered by JS -->
        </div>
        <div class="quiz-result" id="quiz-result"></div>
        <div class="quiz-stats" id="quiz-stats"></div>
      </div>
    </div>

    <!-- Settings Button (top right) -->
    <button class="settings-button" id="settings-button" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </button>
  </div>

  <!-- Edit Shortcut Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="shortcut-modal">
      <h2 id="modal-title">Add Shortcut</h2>
      <form id="shortcut-form">
        <div class="form-group">
          <label for="shortcut-name">Name</label>
          <input type="text" id="shortcut-name" placeholder="Google" required>
        </div>
        <div class="form-group">
          <label for="shortcut-url">URL</label>
          <input type="url" id="shortcut-url" placeholder="https://google.com" required>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="modal-cancel">Cancel</button>
          <button type="button" class="btn btn-danger" id="modal-delete" style="display: none;">Delete</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/shortcuts.js"></script>
  <script src="js/map.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
